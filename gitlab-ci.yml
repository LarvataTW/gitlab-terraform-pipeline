image:
  name: "hashicorp/terraform:0.12.24"
  entrypoint: ["/bin/sh", "-c"]

variables:
  AWS_ACCESS_KEY_ID: "access key"
  AWS_SECRET_ACCESS_KEY: "secret key"
  AWS_DEFAULT_REGION: "ap-northeast-1"
  BASE_URL: https://raw.githubusercontent.com/LarvataTW/gitlab-terraform-pipeline/master

stages:
  - check
  - deploy

before_script:
  - apk add bash curl
  - curl $BASE_URL/gitlab-env.sh -o gitlab-env.sh
  - source gitlab-env.sh
  - |
    if [ "$WORK_DIR" != "" ];
    then
      cd $WORK_DIR;
      terraform init -input=false
    fi

plan:
  stage: check
  script:
    - |
      if [ "$WORK_DIR" != "" ];
      then
        terraform show;
        terraform plan -out='gitlab-tfplan' -input=false;
      fi

apply:
  stage: deploy
  when: manual
  script:
    - |
      if [ -f 'gitlab-tfplan' ];
      then
        terraform apply -input=false 'gitlab-tfplan'
      fi
